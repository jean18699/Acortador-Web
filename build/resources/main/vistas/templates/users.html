<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Usuarios
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="user-profile">
  <div class="wrapper ">
    <div class="sidebar" data-color="orange">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        <a class="simple-text logo-mini">
          AU
        </a>
        <a href="/dashboard" class="simple-text logo-normal">
          Acortador URL
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/dashboard">
              <i class="now-ui-icons design_app"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="active ">
            <a href="/dashboard/usuarios">
              <i class="now-ui-icons users_single-02"></i>
              <p>Usuarios</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="/dashboard/usuarios">Usuarios</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="now-ui-icons users_single-02"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Some Actions</span>
                  </p>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="/usuario/cerrarSesion">Cerrar Sesion</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="flex center">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Editar Usuario</h5>
              </div>
              <div class="card-body">
                <form th:action="@{/usuario/editar}" method="post">
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" name="usuario" th:placeholder="${selected.getNombreUsuario()}" th:value="${selected.getNombreUsuario()}" class="form-control" readonly>
                      </div>
                    </div>
                    <div class="col-md-6 px-1">
                      <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:placeholder="${selected.getNombre()}" th:value="${selected.getNombre()}" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" th:placeholder="${selected.getPassword()}" th:value="${selected.getPassword()}"  >
                      </div>
                    </div>
                  </div>
                  <div th:if="${usuarioActual == 'admin' and selected.getNombreUsuario() != 'admin'}" class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input name="admin" th:checked="${selected.isAdmin()}" th:value="${selected.isAdmin()}" class="form-check-input" type="checkbox"> Administrador
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                  <div th:if="${selected.getNombreUsuario()} != ''">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h5 class="title">Lista de Usuarios</h5>
            <form th:action="@{/usuario/crear}" method="get">
              <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>

          </div>
          <div class="table-responsive card-body">
            <table class="table text-nowrap mb-0">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Nombre</th>
                  <th>Accion</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="usuario : ${usuarios}">
                  <td th:text="${usuario.nombreUsuario}">admin</td>
                  <td th:text="${usuario.nombre}">nombre</td>
                  <td class="td-actions">
                    <form th:action="@{/usuario/verUsuario}" method="post">
                      <button th:formaction="@{/dashboard/infoUsuario}" name="verUsuario" th:value="${usuario.nombreUsuario}" type="submit" rel="tooltip" title="dashboard" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                        <i class="now-ui-icons business_chart-bar-32"></i>
                      </button>
                      <!--Solo el admin original puede editar y eliminar a los usuarios que son admins. Luego de eso los usuarios que se vuelven admins solo pueden editar y eliminar a los que no lo son" -->
                      <button th:if="${usuarioActual == 'admin'}" formmethod="post" name="usuarioLista" th:value="${usuario.nombreUsuario}" type="submit" rel="tooltip" title="editar" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                        <i class="now-ui-icons design-2_ruler-pencil"></i>
                      </button>
                      <button th:if="${usuarioActual != 'admin' and usuario.isAdmin() == false}" formmethod="post" name="usuarioLista" th:value="${usuario.nombreUsuario}" type="submit" rel="tooltip" title="editar" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Edit Task">
                        <i class="now-ui-icons design-2_ruler-pencil"></i>
                      </button>
                      <button th:if="${usuarioActual == 'admin' and usuario.nombreUsuario != 'admin'}" type="submit" name="eliminar" th:value="${usuario.nombreUsuario}" th:formaction="@{/usuario/eliminar}" rel="tooltip" title="eliminar" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                        <i class="now-ui-icons ui-1_simple-remove"></i> </button>
                      <button th:if="${usuarioActual != 'admin' and usuario.isAdmin() == false}" type="submit" name="eliminar" th:value="${usuario.nombreUsuario}" th:formaction="@{/usuario/eliminar}" rel="tooltip" title="eliminar" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                        <i class="now-ui-icons ui-1_simple-remove"></i> </button>
                    </form>
                  </td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="../assets/demo/demo.js"></script>
</body>

</html>
