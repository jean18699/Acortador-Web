<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acortador URL</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" style="color:white;"><strong>ACORTADOR DE URLS</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
    </nav>
</header>

<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>

<section style="background: #0c2646">
    <div class="row">&nbsp;</div>

    <div class="row justify-content-center">
        <form style="width:85%" th:action="@{/acortar}" method="post">

            <div class="form-row">
                <div class="col-9">
                    <input type="text" class="form-control form-control-lg" name="url" fullwidth
                           placeholder="Ingrese URL a acortar" required>
                </div>
                <div class="col-2">
                    <button type="submit" formmethod="post" name="acortar" style="border-radius: 5px" class="btn btn-lg btn-primary" fullwidth>Acortar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row justify-content-center">

        <ul style="background: white;color:cornflowerblue;padding-left: 1%; padding-right:15%; width: 88%; margin-left: 3%; border-radius: 5px" class="list-inline">
            <div th:each="url : ${urls}" class="row">
                <div class="col-10">
                    <li th:text="${url.getValue()}" style="color:black" class="list-inline-item"></li>
                </div>
                <div class="col-2">
                    <span><strong>
                        <a th:text="${dominio}+${url.getKey()}" th:href="${dominio}+${url.getKey()}" target="_blank">A</a>
                    </strong></span>
                </div>

            </div>

        </ul>

    </div>


</section>

</body>
</html>
