<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Acortador URL
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->

    <link href="../assets/css/tablas.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</head>
</head>
<body>

    <nav style="background: orangered" class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/" style="color:white;"><strong>ACORTADOR DE URLS</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mb-2 mb-lg-0 navbar-nav ml-auto">
                <li class="nav-item active">
                    <b><a class="nav-link"  href="/usuario/iniciarSesion">Iniciar Sesion</a></b>
                </li>
                <li class="nav-item active">
                    <b><a class="nav-link"  href="/usuario/registrarse">Registrarse</a></b>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>
    <div class="row">&nbsp;</div>

    <section style="background: #0c2646">
        <div class="row">&nbsp;</div>

        <div class="row justify-content-center">
            <form class="form-inline" style="width:85%" th:action="@{/acortar}" method="post">
                <div class="row">
                    <div class="col">
                        <input type="text" name="url" class="form-control" style="width: 100%" placeholder="Ingrese URL a acortar" required>
                        <button formmethod="post" name="acortar" type="submit" style="border-radius: 5px" class="btn btn-primary">Acortar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row justify-content-center">


                <ul style="background: white;color:cornflowerblue;padding-left: 1%; padding-right:15%; width: 88%; margin-left: 3%; border-radius: 5px" class="list-inline">

                    <div th:each="url : ${urls}" class="row">
                      <div th:if="${url.getKey()} != 'JSESSIONID' ">
                        <div class="col-10">
                           <strong><li th:text="${url.getValue()}" style="color:black" class="list-inline-item"></li></strong>
                        </div>
                        <div class="col-2">
                            <span><strong>
                                <a th:text="${dominio}+${url.getKey()}" th:href="${dominio}+${url.getKey()}" target="_blank">A</a>
                            </strong></span>
                        </div>
                      </div>
                    </div>
                </ul>

        </div>


    </section>

</body>
</html>
